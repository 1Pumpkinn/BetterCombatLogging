# BetterCombatLogger Configuration

# Combat duration in seconds
combat-duration: 15

# Enable PvP combat tagging
enable-pvp-combat: true

# Broadcast when someone logs out during combat
broadcast-combat-log: true

# Region Visualizer Settings (Optimized for Performance)
region-visualizer:
  # Enable region border visualization when in combat
  enabled: true
  # Distance (in blocks) at which players can see the visualizer
  distance: 15
  # Vertical range above/below player to show glass
  vertical-range: 15
  # Note: Spacing removed - all blocks are rendered to prevent wind charge float glitch

# Map Cleanup Settings
cleanup:
  # Enable automatic cleanup
  enabled: true
  # Cleanup interval in minutes
  interval-minutes: 30
  # Broadcast cleanup messages
  broadcast-cleanup: true
  # World-specific settings
  worlds:
    world:
      enabled: true
    world_nether:
      enabled: true
    world_the_end:
      enabled: true

# Item Clear Settings
item-clear:
  # Enable automatic item clearing
  enabled: true
  # Clear interval in minutes
  interval-minutes: 20
  # Warn players before clearing
  announce-warning: true
  # Warning time in seconds
  warning-seconds: 30
  # Announce when items are cleared
  announce-clear: true
  # World-specific settings
  worlds:
    world:
      enabled: true
    world_nether:
      enabled: true
    world_the_end:
      enabled: true

# Messages (Use & for color codes)
messages:
  combat-enter: "&c⚔ You are now in combat!"
  combat-exit: "&a✔ You are no longer in combat!"
  combat-logout: "&e{player} &clogged out during combat and died!"
  region-blocked: "&cYou cannot enter this region while in combat! &7({time}s remaining)"
  region-ejected: "&cYou were ejected from a blocked region! &7({time}s remaining)"
  visualizer-blocked: "&cDon't try to break through the barrier! &7({time}s remaining)"
  vehicle-blocked: "&cYou cannot enter this region in a vehicle while in combat! &7({time}s remaining)"
  boss-bar: "&c⚔ Combat: {time}s"
  item-clear-warning: "&eItems will be cleared in {time} seconds!"
  item-clear-complete: "&aCleared {count} items from the ground!"
  cleanup-complete: "&a✔ Map cleanup completed in {world}! Removed {count} blocks."
  protection-limited: "&eYour item's Protection enchantment has been limited to the maximum allowed level."
  protection-limit-set: "&eProtection enchantment has been limited to level {level} globally!"
  protection-limit-removed: "&eProtection enchantment limit has been removed globally!"

  # Item Limiter Messages
  item-banned: "&e{item} &chas been completely banned!"
  item-limited-quantity: "&e{item} &chas been limited to &6{quantity} &citems!"
  item-limit-removed: "&e{item} &ais no longer limited!"
  all-item-limits-removed: "&aAll item limitations have been removed!"
  item-blocked-pickup-banned: "&cYou cannot pick up &e{item}&c - it is banned!"
  item-blocked-pickup-limit: "&cYou cannot pick up &e{item}&c - you already have the maximum ({limit})!"
  item-partial-pickup: "&eYou can only pick up &6{amount} &e{item} (limit: {limit})"
  item-blocked-take: "&cYou cannot take &e{item}&c - it is banned!"
  item-blocked-take-limit: "&cYou cannot take &e{item}&c - you already have the maximum ({limit})!"
  item-blocked-take-partial: "&cYou can only take &6{amount} &cmore &e{item}&c (limit: {limit})"
  item-blocked-trade-banned: "&cYou cannot trade for &e{item}&c - it is banned!"
  item-blocked-trade-limit: "&cYou cannot trade for &e{item}&c - you already have the maximum ({limit})!"
  item-blocked-trade-partial: "&cThis trade would exceed your limit! You can only have &6{remaining} &cmore &e{item}&c (limit: {limit})"
  items-removed-login: "&cRemoved &e{count} &climited items from your inventory!"
  item-excess-removed: "&cRemoved &e{amount} {item}&c - you exceeded the limit of {limit}!"